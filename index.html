<body>
  <div class="container">
    <div class="container__top--title">
      <h4 class="heading--4">calc</h4>
      <div class="top__title--right">
        <h6 class="heading--6">theme</h6>

        <div class="right__container">
          <div class="text__container">
            <div class="toggle__btn toggle--1" onclick=" go_to_1()">1</div>
            <div class=" toggle__btn toggle--2" onclick="go_to_2()">2</div>
            <div class=" toggle__btn toggle--3" onclick="go_to_3()">3</div>
          </div>

          <div class="button__container">
            <button class="theme__button"></button>
          </div>
        </div>
      </div>

      <!-- <div class=" right">

                <button class="btn btn--2"></button>
                <button class="btn btn--3"></button>
              </div>
          </div> -->

    </div>
    <form action="#" class="input__field">
      <input disabled type="text" id="output" class="input" value="" placeholder="399,981">
    </form>

    <div class=" container__bottom">
      <button data-type="operand" value="7" class="calculator__btn calculator__btn--1">7</button>
      <button data-type="operand" value="8" class="calculator__btn calculator__btn--2">8</button>
      <button data-type="operand" value="9" class="calculator__btn calculator__btn--3">9</button>
      <button data-type="delete" type="reset" value="delete" class="calculator__btn--blue calculator__btn">DEL</button>
      <button data-type="operand" value="4" class="calculator__btn calculator__btn--5">4</button>
      <button data-type="operand" value="5" class="calculator__btn calculator__btn--6">5</button>
      <button data-type="operand" value="6" class="calculator__btn calculator__btn--7">6</button>
      <button data-type="operator" value="+" class="calculator__btn calculator__btn--8">+</button>
      <button data-type="operand" value="1" class="calculator__btn calculator__btn--9">1</button>
      <button data-type="operand" value="2" class="calculator__btn calculator__btn--10">2</button>
      <button data-type="operand" value="3" class="calculator__btn calculator__btn--11">3</button>
      <button data-type="operator" value="-" class="calculator__btn calculator__btn--12">-</button>
      <button data-type="operand" value="." class="calculator__btn calculator__btn--13">.</button>
      <button data-type="operand" value="0" class="calculator__btn calculator__btn--14">0</button>
      <button data-type="operator" value="/" class="calculator__btn calculator__btn--15">/</button>
      <button data-type="operator" value="*" class="calculator__btn calculator__btn--16">x</button>
      <button data-type="clear" type="reset" value="clear"
        class="calculator__btn--blue calculator__btn calculator__btn--17">
        RESET
      </button>
      <button data-type="operator" value="=" class="calculator__btn calculator__btn--18">=</button>
    </div>
  </div>
